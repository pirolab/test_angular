<div class="detail-wrapper" [ngClass]="hotelDetailImages ? 'isVisible' : ''">
  <div class="detail-overlay" (click)="close()"></div>
  <div class="detail-container" *ngIf="hotelDetailResults">
    <fa-icon [icon]="faClose" (click)="close()"></fa-icon>
    <h2>
      {{hotelDetailResults?.name}}
    </h2>
    <span>
      {{hotelDetailResults?.address?.addressLine1}} -
      {{hotelDetailResults?.address?.cityName}} -
      {{hotelDetailResults?.address?.countryName}} </span>
    <div class="carousel-wrapper" *ngIf="hotelDetailImages">

      <mat-carousel
        (change)="currentSlideIndex = $event"
        timings="500ms ease-in"
        [autoplay]="false"
        color="accent"
        maxWidth="auto"
        proportion="70"
        [loop]="true"
        [hideArrows]="false"
        [hideIndicators]="false"
        [useKeyboard]="true"
        [useMouseWheel]="false"
        orientation="ltr">
        <mat-carousel-slide
          *ngFor="let slide of (hotelDetailImages ? hotelDetailImages.slice(0,slideLength): []); let i = index"
          [image]="slide.image"
          overlayColor="#00000040"
          [hideOverlay]="true">
        </mat-carousel-slide>
      </mat-carousel>
      <span class="show-imagesIndex" *ngIf="hotelDetailImages">
        {{ currentSlideIndex + 1 }} <small>of</small> {{slideLength}}
      </span>
    </div>

  </div>

</div>
