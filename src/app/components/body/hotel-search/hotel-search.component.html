<div class="search-wrapper">
  <div class="input-wrapper">
    <input type="text" class="search-input" placeholder="{{placeHolder}}" #inputRef (keyup.enter)="searchHotel(inputRef.value)" />
    <button (click)="searchHotel(inputRef.value)" class="search-button">
      <fa-icon
      [icon]="faSearch"></fa-icon>
    </button>
  </div>
  <span *ngIf="message">{{message}}</span>
  <div class="choose-wrapper" *ngIf="searchResult">
    <h3>Chose your destination </h3>
    <span class="choose-button reset" (click)="resetSearch()">Reset search <fa-icon
      [icon]="faRotateRight"></fa-icon></span>
    <!-- service service call TODO -->
    <span
      class="choose-button"
      *ngFor="let item of searchResult "
      (click)="showPage.emit({pageNumber : 1, destinationId : item.destinationId});"
      [ngClass]="destinationId === item.destinationId ? 'active' : ''">
      <fa-icon [icon]="faLocationPin"></fa-icon> <span style="padding-left: 5px;" [innerHTML]="item.caption + ''"></span>
    </span>
  </div>
</div>
